<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Books </title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <div class="navbar">
        
     <h1>Famous Article Books </h1>
    </div>
    <div class="container">
        <div class="book-container">
            <h2>Rich Very Popular Books</h2>
            <h4>Robert</h4>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Qui consequatur accusamus, beatae fuga sunt vero optio cupiditate exercitationem nam laborum tenetur nobis possimus ipsum quis eligendi ad voluptates deserunt dicta.</p>
            <button onclick="deletebook(event)">Delete</button>

        </div>
    </div>

    <div class="popup-overlay">

    </div>
    <div class="popupbox">
        <h2>Add Books</h2>
        <form>
            <input type="text" placeholder="Book Title" id="book-title-input">
            <input type="text" placeholder="Book Author" id="book-author">
            <textarea placeholder="Short Description" id="book-description">

            </textarea>
            <button id="addbook">Add Books</button>
            <button id="cancelbook">Cancel</button>
        </form>
    </div>

    <button class="add-button" id="add-popup-button">+</button>
    <script src="script.js"></script>
</body>
</html>
